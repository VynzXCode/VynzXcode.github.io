<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Content</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #fff;
            min-height: 100vh;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
        }

        #protectionOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Contoh Konten Website</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        <!-- Tambahkan konten website Anda di sini -->
    </div>

    <div id="protectionOverlay"></div>

    <script>
        class ScreenshotProtection {
            constructor() {
                this.overlay = document.getElementById('protectionOverlay');
                this.setupListeners();
            }

            showProtection() {
                // Tampilkan overlay hitam
                this.overlay.style.display = 'block';
                
                // Sembunyikan overlay setelah 1 detik
                setTimeout(() => {
                    this.overlay.style.display = 'none';
                }, 1000);
            }

            setupListeners() {
                // Deteksi screenshot di desktop
                document.addEventListener('keydown', (e) => {
                    // Windows: PrintScreen
                    if (e.key === 'PrintScreen') {
                        this.showProtection();
                    }
                    
                    // Windows: Ctrl + Shift + S
                    // Mac: Command + Shift + 3 atau 4
                    if ((e.ctrlKey || e.metaKey) && e.shiftKey && 
                        (e.key === 'S' || e.key === '3' || e.key === '4')) {
                        this.showProtection();
                    }
                });

                // Deteksi screenshot di mobile
                let lastTouchTime = 0;
                let multiTouchDetected = false;

                document.addEventListener('touchstart', (e) => {
                    if (e.touches.length > 1) {
                        multiTouchDetected = true;
                        lastTouchTime = Date.now();
                    }
                });

                document.addEventListener('touchend', () => {
                    if (multiTouchDetected && (Date.now() - lastTouchTime) < 500) {
                        this.showProtection();
                    }
                    multiTouchDetected = false;
                });
            }
        }

        // Inisialisasi protection saat dokumen sudah dimuat
        document.addEventListener('DOMContentLoaded', () => {
            new ScreenshotProtection();
        });
    </script>
</body>
</html>
