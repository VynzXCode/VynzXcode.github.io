<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Content</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .safe-container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Protection layers */
        .protection-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 2147483646;
        }

        .protection-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2147483646;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        #protectionOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 2147483647;
            display: none;
            pointer-events: none;
        }

        .screenshot-protected {
            position: relative;
        }

        @media print {
            body * {
                visibility: hidden !important;
            }
            #protectionOverlay {
                visibility: visible !important;
                display: block !important;
            }
        }
    </style>
</head>
<body class="screenshot-protected">
    <div class="protection-wrapper">
        <div class="protection-layer"></div>
        <div class="protection-layer"></div>
        <div class="protection-layer"></div>
    </div>

    <div class="safe-container">
        <div class="content">
            <h1>Protected Content</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
    </div>

    <div id="protectionOverlay"></div>

    <script>
        class AdvancedScreenshotProtection {
            constructor() {
                this.overlay = document.getElementById('protectionOverlay');
                this.isProtecting = false;
                this.setupProtection();
                this.startMonitoring();
            }

            activateProtection() {
                if (!this.isProtecting) {
                    this.isProtecting = true;
                    this.overlay.style.display = 'block';
                }
            }

            deactivateProtection() {
                if (this.isProtecting) {
                    this.isProtecting = false;
                    this.overlay.style.display = 'none';
                }
            }

            startMonitoring() {
                const events = [
                    'keydown', 'keyup', 'visibilitychange',
                    'webkitvisibilitychange', 'mozvisibilitychange',
                    'focus', 'blur', 'resize', 'contextmenu',
                    'touchstart', 'touchend'
                ];

                events.forEach(event => {
                    document.addEventListener(event, (e) => {
                        // Detect screenshot attempts
                        if (
                            (e.type === 'keydown' && (
                                e.key === 'PrintScreen' ||
                                e.code === 'PrintScreen' ||
                                (e.ctrlKey && e.shiftKey && e.key === 'S') ||
                                (e.metaKey && e.shiftKey && (e.key === '3' || e.key === '4'))
                            )) ||
                            (e.type === 'visibilitychange' && document.hidden)
                        ) {
                            this.activateProtection();
                        }
                    }, true);
                });

                document.addEventListener('keyup', (e) => {
                    if (e.key === 'PrintScreen' || e.code === 'PrintScreen') {
                        this.activateProtection();
                        setTimeout(() => this.deactivateProtection(), 1000);
                    }
                });

                window.addEventListener('blur', () => {
                    this.activateProtection();
                    setTimeout(() => this.deactivateProtection(), 1000);
                });

                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.activateProtection();
                    } else {
                        this.deactivateProtection();
                    }
                });
            }

            setupProtection() {
                // Ensure overlay is activated for all potential screenshot scenarios
                document.addEventListener('DOMContentLoaded', () => {
                    this.overlay.style.display = 'none';
                });

                setInterval(() => {
                    if (window.outerWidth - window.innerWidth > 200 ||
                        window.outerHeight - window.innerHeight > 200) {
                        this.activateProtection();
                    }
                }, 500);
            }
        }

        // Initialize protection
        document.addEventListener('DOMContentLoaded', () => {
            new AdvancedScreenshotProtection();
        });
    </script>
</body>
</html>
