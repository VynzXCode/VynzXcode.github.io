<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Content</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #fff;
            min-height: 100vh;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
        }

        #protectionOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2147483647;
            display: none;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.1s ease;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            #protectionOverlay {
                visibility: visible;
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Contoh Konten Website</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        <!-- Tambahkan konten website Anda di sini -->
    </div>

    <div id="protectionOverlay"></div>

    <script>
        class ScreenshotProtection {
            constructor() {
                this.overlay = document.getElementById('protectionOverlay');
                this.isProtecting = false;
                this.lastTouchStart = 0;
                this.touchCount = 0;
                this.setupProtection();
            }

            protect() {
                if (!this.isProtecting) {
                    this.isProtecting = true;
                    this.overlay.style.display = 'block';
                    this.overlay.style.opacity = '1';

                    // Hapus overlay setelah 1 detik
                    setTimeout(() => {
                        this.overlay.style.opacity = '0';
                        setTimeout(() => {
                            this.overlay.style.display = 'none';
                            this.isProtecting = false;
                        }, 100);
                    }, 1000);
                }
            }

            setupProtection() {
                // Windows PrintScreen detection
                document.addEventListener('keydown', (e) => {
                    // PrintScreen atau Windows + PrintScreen
                    if (e.key === 'PrintScreen' || 
                        e.code === 'PrintScreen' || 
                        (e.key === 'PrintScreen' && e.getModifierState('Meta'))) {
                        e.preventDefault();
                        this.protect();
                    }
                });

                // Android 3-finger swipe & volume+power detection
                let touchStartY = 0;
                let touchStartTime = 0;

                document.addEventListener('touchstart', (e) => {
                    this.touchCount = e.touches.length;
                    touchStartY = e.touches[0].clientY;
                    touchStartTime = Date.now();
                    
                    // Deteksi multi-touch (3 jari)
                    if (this.touchCount >= 3) {
                        this.protect();
                    }
                });

                document.addEventListener('touchmove', (e) => {
                    if (this.touchCount >= 3) {
                        const deltaY = e.touches[0].clientY - touchStartY;
                        if (Math.abs(deltaY) > 50) {
                            this.protect();
                        }
                    }
                });

                // Volume + Power button detection
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'hidden' && 
                        Date.now() - touchStartTime < 1000) {
                        this.protect();
                    }
                });

                // iPhone screenshot detection
                let lastBlurTime = 0;
                window.addEventListener('blur', () => {
                    lastBlurTime = Date.now();
                    if (!document.hidden) {
                        this.protect();
                    }
                });

                window.addEventListener('focus', () => {
                    if (Date.now() - lastBlurTime < 1000) {
                        this.protect();
                    }
                });

                // Prevent standard ways to capture content
                document.addEventListener('contextmenu', e => e.preventDefault());
                document.addEventListener('selectstart', e => e.preventDefault());
                document.addEventListener('copy', e => e.preventDefault());
                
                // Mencegah drag gambar
                document.addEventListener('dragstart', e => e.preventDefault());
            }
        }

        // Initialize protection
        document.addEventListener('DOMContentLoaded', () => {
            new ScreenshotProtection();
            
            // Tambahan untuk Chrome di Windows
            if (navigator.userAgent.includes('Chrome') && 
                navigator.platform.includes('Win')) {
                document.addEventListener('keyup', (e) => {
                    if (e.key === 'PrintScreen' || 
                        e.code === 'PrintScreen' || 
                        (e.key === 'PrintScreen' && e.getModifierState('Meta'))) {
                        const protection = new ScreenshotProtection();
                        protection.protect();
                    }
                });
            }
        });
    </script>
</body>
</html>
