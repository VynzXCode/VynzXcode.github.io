<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Content</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        .content-container {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: #fff;
        }

        .protection-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 2147483647;
            background: transparent;
            pointer-events: none;
        }

        #mainContent {
            position: relative;
            z-index: 1;
        }

        #protectionOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 2147483646;
            display: none;
            pointer-events: none;
        }

        .protection-active {
            display: block !important;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            #protectionOverlay {
                visibility: visible;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000;
                z-index: 10000;
            }
        }
    </style>
</head>
<body>
    <div class="content-container" id="mainContent">
        <h1>Judul Website</h1>
        <p>Ini adalah contoh konten website yang dilindungi dari screenshot.</p>
        <!-- Tambahkan konten website Anda di sini -->
    </div>

    <iframe class="protection-frame" id="protectionFrame"></iframe>
    <div id="protectionOverlay"></div>

    <script>
        class ExtremeProtection {
            constructor() {
                this.overlay = document.getElementById('protectionOverlay');
                this.frame = document.getElementById('protectionFrame');
                this.content = document.getElementById('mainContent');
                this.isProtecting = false;
                this.frameDoc = null;
                this.lastUpdate = Date.now();
                this.protectionCount = 0;
                
                this.init();
            }

            init() {
                this.initFrame();
                this.setupProtection();
                this.startContinuousProtection();
            }

            initFrame() {
                this.frameDoc = this.frame.contentDocument || this.frame.contentWindow.document;
                this.frameDoc.body.style.background = 'transparent';
            }

            protect() {
                if (!this.isProtecting) {
                    this.isProtecting = true;
                    this.protectionCount++;
                    
                    // Активируем все слои защиты
                    this.overlay.classList.add('protection-active');
                    
                    if (this.frameDoc) {
                        this.frameDoc.body.style.background = '#000';
                    }
                    
                    // Создаем множественные слои защиты
                    for (let i = 0; i < 5; i++) {
                        const tempOverlay = document.createElement('div');
                        tempOverlay.style.cssText = `
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 100vw;
                            height: 100vh;
                            background: #000;
                            z-index: ${2147483647 - i};
                            pointer-events: none;
                        `;
                        document.body.appendChild(tempOverlay);
                        
                        setTimeout(() => {
                            tempOverlay.remove();
                        }, 100);
                    }

                    // Быстрое переключение видимости
                    this.content.style.visibility = 'hidden';
                    
                    setTimeout(() => {
                        this.unprotect();
                    }, 50);
                }
            }

            unprotect() {
                this.isProtecting = false;
                this.overlay.classList.remove('protection-active');
                
                if (this.frameDoc) {
                    this.frameDoc.body.style.background = 'transparent';
                }
                
                this.content.style.visibility = 'visible';
            }

            setupProtection() {
                // Desktop screenshot detection
                document.addEventListener('keydown', e => {
                    if (
                        e.key === 'PrintScreen' ||
                        (e.ctrlKey && e.shiftKey && e.key === 'S') ||
                        (e.metaKey && e.shiftKey && (e.key === '3' || e.key === '4'))
                    ) {
                        this.protect();
                    }
                });

                // Mobile screenshot detection
                let touchCount = 0;
                let touchTimeout;

                document.addEventListener('touchstart', e => {
                    touchCount = e.touches.length;
                    if (touchCount >= 2) {
                        this.protect();
                    }
                    clearTimeout(touchTimeout);
                });

                document.addEventListener('touchend', () => {
                    touchTimeout = setTimeout(() => {
                        this.protect();
                    }, 10);
                });

                // Visibility change detection
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'hidden') {
                        this.protect();
                    }
                });

                // Additional protections
                window.addEventListener('blur', () => this.protect());
                window.addEventListener('focus', () => this.unprotect());
                
                // Prevent developer tools
                setInterval(() => {
                    if (window.outerWidth - window.innerWidth > 160) {
                        this.protect();
                    }
                }, 1000);
            }

            startContinuousProtection() {
                // Continuous protection cycle
                const protectionCycle = () => {
                    if (Date.now() - this.lastUpdate > 100) {
                        this.protect();
                    }
                    requestAnimationFrame(protectionCycle);
                };
                
                protectionCycle();

                // Additional rapid checks
                setInterval(() => {
                    this.protect();
                    setTimeout(() => this.unprotect(), 10);
                }, 50);
            }
        }

        // Initialize protection when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ExtremeProtection();

            // Prevent context menu
            document.addEventListener('contextmenu', e => e.preventDefault());
            
            // Prevent selection
            document.addEventListener('selectstart', e => e.preventDefault());
            
            // Prevent copy
            document.addEventListener('copy', e => e.preventDefault());
        });
    </script>
</body>
</html>
