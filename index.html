<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Content</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #fff;
        }

        .content-container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        #protectionOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 2147483646;
            display: none;
            pointer-events: none;
        }

        .protection-active {
            display: block !important;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            #protectionOverlay {
                visibility: visible;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000;
                z-index: 10000;
            }
        }
    </style>
</head>
<body>
    <div class="content-container" id="mainContent">
        <h1>Judul Website</h1>
        <p>Ini adalah contoh konten website yang dilindungi dari screenshot.</p>
        <!-- Tambahkan konten website Anda di sini -->
    </div>

    <div id="protectionOverlay"></div>

    <script>
        class ScreenshotProtection {
            constructor() {
                this.overlay = document.getElementById('protectionOverlay');
                this.isProtecting = false;
                this.setupProtection();
            }

            protect() {
                if (!this.isProtecting) {
                    this.isProtecting = true;
                    this.overlay.classList.add('protection-active');
                    
                    // Hapus overlay setelah 500ms
                    setTimeout(() => {
                        this.unprotect();
                    }, 500);
                }
            }

            unprotect() {
                this.isProtecting = false;
                this.overlay.classList.remove('protection-active');
            }

            setupProtection() {
                // Desktop screenshot detection
                document.addEventListener('keydown', e => {
                    // Windows: PrintScreen atau Ctrl+Shift+S
                    // Mac: Cmd+Shift+3 atau Cmd+Shift+4
                    if (
                        e.key === 'PrintScreen' ||
                        (e.ctrlKey && e.shiftKey && e.key === 'S') ||
                        (e.metaKey && e.shiftKey && (e.key === '3' || e.key === '4'))
                    ) {
                        this.protect();
                    }
                });

                // Mobile screenshot detection (volume + power button)
                let touchStartTime = 0;
                document.addEventListener('touchstart', e => {
                    if (e.touches.length >= 2) {
                        touchStartTime = Date.now();
                    }
                });

                document.addEventListener('touchend', () => {
                    if (Date.now() - touchStartTime < 500) {
                        this.protect();
                    }
                });

                // Visibility change detection
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'hidden') {
                        this.protect();
                    }
                });

                // Prevent context menu and selection
                document.addEventListener('contextmenu', e => e.preventDefault());
                document.addEventListener('selectstart', e => e.preventDefault());
                document.addEventListener('copy', e => e.preventDefault());
            }
        }

        // Initialize protection when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ScreenshotProtection();
        });
    </script>
</body>
</html>
